<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <!-- Header Section -->
        <h1>The Great</h1>
        <h1 class="color-display">RGB Color Guessing Game</h1>
        <h1>Guessing Game</h1>

        <!-- Message Display -->
        <div id="message" class="message">Pick a color!</div>

        <!-- Streak Section -->
        <div class="streak-section">
            <div class="streak-box">
                <h3>Current Streak</h3>
                <p id="currentStreak">0</p>
            </div>
            <div class="streak-box">
                <h3>Best Streak</h3>
                <p id="bestStreak">0</p>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <div class="control-buttons">
                <button id="newRoundBtn" class="control-btn">New Round</button>
                <button id="easyBtn" class="mode-btn">Easy</button>
                <button id="hardBtn" class="mode-btn selected">Hard</button>
                <button id="resetStreakBtn" class="control-btn">Reset Streak</button>
            </div>
        </div>

        <!-- Color Boxes -->
        <div id="colorBoxContainer" class="color-box-container">
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
        </div>

    </div>
</body>

</html>
